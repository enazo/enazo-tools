<!DOCTYPE html>
<html lang="zh-Hans-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番组计划词库用工具</title>
    <link rel="stylesheet" href="ui.css">
</head>
<body>
    <h1>番组计划词库用工具</h1>
    <article>
        <h2>尚未安装绘谜通用小工具功能增强用户脚本</h2>
        <p>
            点我 
            <a href="../user-script/enazo-tools-enhance.user.js" target="_blank">enazo-tools-enhance.user.js</a>
            进行用户脚本的安装，安装成功后刷新本页面。
        </p>
        <script>
            if(window['enazoToolsEnhanceFunctions']){
                document.querySelector('article').style.display = 'none';
            }
        </script>
    </article>
    <article>
        <h2>从列表页获取番剧地址列表</h2>
        <textarea id="input_bangumi_1" placeholder="输入番剧列表链接">https://bangumi.tv/anime/browser/airtime/2023?sort=rank</textarea>
        <div>
            <button id="button1">根据番剧列表链接抓取番剧链接列表</button>
            <span class="tip tip1"></span>
        </div>
        <textarea id="output_bangumi_1" placeholder="输出的番剧链接列表" size="middle"></textarea>
        <div>
            <button id="button2">根据番剧链接列表生成词条信息</button>
            <label>
                <input type="checkbox" class="onlyOneStage" checked>仅保留首期
            </label>
            <label>
                <input type="checkbox" class="isGetAllCharacters">获取完成角色信息
            </label>
            <span class="tip tip2"></span>
        </div>
        <textarea id="output_bangumi_2" placeholder="输出番剧词条列表" size="middle" style="font-size: 12px;"></textarea>
    </article>

    <script src="../js/indexDB.js"></script>
    <script src="../js/base-functions.js"></script>
    <script src="../js/i2v.js"></script>
    <script src="../js/tag-en2cn.js"></script>
    <script src="../js/tc2sc.js"></script>
    <script src="bangumi-functions.js"></script>
    <script src="anime-tips-func.js"></script>
    <script src="bangumi-fix.js"></script>
    <script src="bangumi-fix-character-more.js"></script>
    <script src="bangumi-document-01.js"></script>
</body>
</html>
